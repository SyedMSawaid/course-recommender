<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="on">
  <div class="center-container">
    <div class="form-group">
      <label for="registrationNumber">Registration Number</label>
      <input [(ngModel)]="model.username" type="text" class="form-control" id="registrationNumber" name="username" placeholder="FAXX-BSE-XXX">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input [(ngModel)]="model.password" type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
    </div>
    <a routerLink="/forgetpassword">Forget Password</a> <br><br>
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
