<h1>Dashboard</h1>
<h2>Registered Courses</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Course ID</th>
      <th scope="col">Course Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <th scope="row">{{ course.courseId }}</th>
      <td>{{ course.courseName }}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" routerLink="/history">History</button>
<button type="button" class="btn btn-primary" routerLink="/select-courses">Get Course Recommendation</button>
<button type="button" class="btn btn-primary" (click)="givefeedback()">Give Feedback</button>
<button type="button" class="btn btn-primary" routerLink="/all-courses" style="margin-left: 20px">View All Courses</button>
<button type="button" class="btn btn-primary" routerLink="/selection" style="margin-left: 20px">Enroll in Courses</button>
<button type="button" class="btn btn-primary" routerLink="/profile" style="margin-left: 20px">Profile</button>
