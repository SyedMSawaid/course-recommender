<h1>Dashboard</h1>
<h2>Registered Courses</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Course ID</th>
      <th scope="col">Course Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <th scope="row">{{ course.courseId }}</th>
      <td>{{ course.courseName }}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" routerLink="/history">View All Courses</button>
<button type="button" class="btn btn-primary">Get Course Recommendation</button>
