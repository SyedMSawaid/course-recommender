<form (ngSubmit)="proceed()">
  <div class="center-container">
    <div class="form-check" *ngFor="let course of courses$ | async">
      <input class="form-check-input" type="checkbox" name="{{ course.courseId }}" [value]="course.courseId" (change)="checkedItem($event, course)"> {{ course.courseName }}
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-primary">Proceed</button>
    </div>
  </div>
</form>
