<div class="center-container">
  <div class="card" style="width: 18rem; display: block" *ngFor="let course of x | async">
    <div class="card-body">
      <h5 class="card-title">{{ getCourseName(course.courseId) }}</h5>
      <p class="card-text">Expected Marks are {{ course.marks }}</p>
      <button type="button" class="btn btn-primary" (click)="optcourse(course.courseId)">Opt this course</button>
    </div>
  </div><br>
</div>
