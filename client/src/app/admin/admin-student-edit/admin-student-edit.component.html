<form (ngSubmit)="update()">
  <div class="form-group">
    <label for="studentFullName">Student Fullname</label>
    <input [(ngModel)]="student.fullName" type="text" class="form-control" id="studentFullName" name="fullName">
  </div>
  <div class="form-group">
    <label for="studentEmail">Student Email</label>
    <input [(ngModel)]="student.email" type="email" class="form-control" id="studentEmail" name="email">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
