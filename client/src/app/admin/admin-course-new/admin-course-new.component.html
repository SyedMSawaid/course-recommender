<form (ngSubmit)="createNew()">
  <div class="form-group">
    <label for="courseId">Course ID</label>
    <input [(ngModel)]="model.courseId" type="text" class="form-control" id="courseId" name="courseId">
  </div>
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input [(ngModel)]="model.courseName" type="text" class="form-control" id="courseName" name="courseName">
  </div>
  <div class="form-group">
    <label for="courseDescription">Course Description</label>
    <textarea [(ngModel)]="model.courseDescription" class="form-control" id="courseDescription" name="courseDescription"></textarea>
  </div>
  <div class="form-group">
    <label for="credit">Course Credit</label>
    <input [(ngModel)]="model.credit" type="number" class="form-control" id="credit" name="credit">
  </div>
  <button type="submit" class="btn btn-primary">Create New</button>
</form>
