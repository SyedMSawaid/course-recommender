<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Student ID</th>
    <th scope="col">Student Name</th>
    <th scope="col">Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students$ | async">
    <th scope="row">{{ student.userName }}</th>
    <td>{{ student.fullName }}</td>
    <td>
      <button routerLink="/admin/students/edit/{{ student.id }}" type="button" class="btn btn-primary">Edit</button>
<!--      <button (click)="openModal(template, course)" type="button" class="btn btn-danger">Delete</button>-->
    </td>
  </tr>
  </tbody>
</table>
