<form #registrationForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <div class="center-container">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input [(ngModel)]="model.email" type="text" class="form-control" id="inputEmail" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input [(ngModel)]="model.fullName" type="text" name="fullName" class="form-control" id="fullName" placeholder="Full Name">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input [(ngModel)]="model.password" type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="registrationNumber">Registration Number</label>
      <input [(ngModel)]="model.username" type="text" class="form-control" name="username" id="registrationNumber" placeholder="FAXX-BSE-XXX">
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="semesterOption" id="firstSemester" value="first">
      <label class="form-check-label" for="firstSemester">First Semester Student</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="semesterOption" id="secondSemester" value="second">
      <label class="form-check-label" for="secondSemester">Second and Onwards</label>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
  </div>
</form>
